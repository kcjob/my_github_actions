name: Create from Feature to Main

run-name: ${{ github.actor }} is learning GitHub Auto PR Action 
on:

  push:
    branches:
      - PM-123
jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          commit-message: Added additional information
          title: Update README
          body: New info for README file
          branch: main
          reviewers: kcjob

      - name: Output for Job 2
        run: echo "Hello from Job 2"

