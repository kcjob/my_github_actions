name: Create from Feature to Main

run-name: ${{ github.actor }} is learning GitHub Auto PR Action 
on:

  push:
    branches:
      - PM-123
jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Get latest changes
        run: |
          git fetch origin PM-123:PM-123
          git reset --hard PM-123

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          commit-message: Added additional information
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: PM-123
          title: 'Update README'
          labels: |
            Update
          body: New info for README file
          #: main
          #assignees: kcjob
          reviewers: kcjob

          draft: false


